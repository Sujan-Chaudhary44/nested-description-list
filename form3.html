<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>

            <tr>
                <td>Name</td>
                <td><textarea name="" id=""  style="background-color:rgb(228, 26, 130);"></textarea>
                </td>
            </tr>

            <tr>
                <td>Pizza Topping</td>
                <td><input type="radio" name="Pizza Topping" value="Supreme"><label for="Supreme">Supreme</label><br>
                    <input type="radio" name="Pizza Topping" value="Supreme"><label for="Supreme">Vegetarian</label><br>
                    <input type="radio" name="Pizza Topping" value="Supreme"><label for="Supreme">Hawalian</label><br>
            </tr>

            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select name="pizza sauce" id="pizza sauce">
                        <option value="Tomato">Tomato</option>
                        <option value="Tomato">Ketchup</option>
                        <option value="Tomato">Hot sauce</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Optional Extras</td>
                <td><input type="checkbox"><label for="Extra Cheese">Extra Cheese</label>
                    <input type="checkbox"><label for="Gluten Foee Base">Gluten Foee Base</label</td>
            </tr>

            <tr>
                <td colspan="2">Delivery Instructions:<br>
                    <textarea name="delivery" id="delivery"  rows="5" cols="60"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2"><button >Send my order</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
